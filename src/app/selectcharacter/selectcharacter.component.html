<div class="title">
  Select your character
</div>



<div class="selectcontainer" *ngIf="heroes">
  <div class="selectleft">

    <div class="row" *ngFor="let row of heroesIds">
      <div class="card" id="char1" *ngFor="let id of row" (click)="selectHero(heroes[id])">
        <img src="{{heroes[id].images.sm}}" class="cardimage">
        <div class="cardtext">
          <span class="charactersurname">{{ getCreator(heroes[id]) }}</span>
          <br>
          <span class="charactername">{{ heroes[id].name }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="selectright">
    <div class="player1character">
      <img src="{{selectCharService.player1.images.sm}}" class="playerimageinfo" *ngIf="selectCharService.player1">
      <span class="playernameinfo" *ngIf="selectCharService.player1">Player1 - {{selectCharService.player1.name}}</span>

    </div>
    <div class="player2character">
      <span class="playernameinfo" *ngIf="selectCharService.player2">Player2 - {{selectCharService.player2.name}}</span>
      <img src="{{selectCharService.player2.images.sm}}" class="playerimageinfo" *ngIf="selectCharService.player2">
    </div>

  </div>
</div>
